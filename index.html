<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Hydra Templates</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <script src="https://unpkg.com/hydra-synth"></script>
  <h1> Hydra Templates</h1>
  <p>Examples of Hydra Templates that input sound 🔉 Making live-coding accessible for everyone 🤝 </p>

  <h2> Basic Sound Input </h2>
  <p> Graphics moves depending on mic input – turn on your mic and check it out!</p>
  <script src="sound.js" defer></script>
  <canvas id="hydra-bg"></canvas>
  <div class="content">
  </div>


  <h2> Basic Camera Input </h2>
  <p> Outputs a live camera</p>
  <script src="camera.js" defer></script>
  <canvas id="hydra-bg1"></canvas>
  <div class="content">
  </div>


</body>

</html>
